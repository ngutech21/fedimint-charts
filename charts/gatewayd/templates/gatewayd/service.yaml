apiVersion: v1
kind: Service
metadata:
  name: {{ include "gateway.fullname" . }}
  labels:
    {{- include "gateway.labels" . | nindent 4 }}
spec:
  type: {{ .Values.gatewayd.service.type }}
  ports:
    - name: fedimintd-p2p
      port: 8173
      targetPort: 8173
      protocol: TCP
    - name: fedimintd-api
      port: 8174
      targetPort: 8174
      protocol: TCP
  selector:
    {{- include "gateway.selectorLabels" . | nindent 4 }}
