# Default values for fedimint.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


general:
  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Automatically mount a ServiceAccount's API credentials?
    automount: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""


fedimintd:
  nameOverride: ""
  fullnameOverride: ""
  image:
    repository: fedimint/fedimintd
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.3.3" 
  service:
    type: ClusterIP
    p2p:
      port: 8173
    api:
      port: 8174
  storage:
    accessModes: ReadWriteOnce
    storageClassName: ""
    storage: 5Gi
  ingress:
    enabled: true
    className: ""
    annotations: {}
    hosts:
      api:
        host: api.fedimintd-1.k3s.metal
      p2p: 
        host: p2p.fedimintd-1.k3s.metal
    tls: []
  config:
    fm_bitcoin_rpc_kind: "esplora"
    fm_bitcoin_rpc_url: "https://mutinynet.com/api/"
    fm_bitcoin_network: "signet"
    fm_api_url: "ws://api.fedimintd-1.k3s.metal"
    #fm_p2p_url: "fedimint://0.0.0.0:8173"
    fm_p2p_url: "fedimint://p2p.fedimintd-1.k3s.metal"


guardianui:
  nameOverride: ""
  fullnameOverride: ""
  image:
    repository: fedimintui/guardian-ui
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "0.3.1"
  service:
    type: ClusterIP
    port: 3000
  
  ingress:
    enabled: true
    className: ""
    annotations: {}
    hosts:
      - host: web.fedimint-1.k3s.metal
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []


imagePullSecrets: []


podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000



resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http


tolerations: []

affinity: {}
